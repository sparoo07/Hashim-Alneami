# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  primary = "#8C5A4F"

  # Menu
  menu_primary = "#F0F2F2"
  menu_text = "#8C5A4F"
  menu_text_active = "#BF9B6F"
  menu_title = "#8C5A4F"

  # Home sections
  home_section_odd = "#F0F2F2"
  home_section_even = "#F0F2F2"

[dark]
  primary = "#011526"
  link = "#A3BABF"
  link_hover = "#A3BABF"
  #background = "#011526"
  home_section_odd = "#011526"
  home_section_even = "#011526"
  menu_primary = "#011526"